<!DOCTYPE html>
<html>

<head lang="en">
    <title>Increment Counter Settings</title>
    <meta charset="utf-8" />
    <script src="https://sdpi-components.dev/releases/v3/sdpi-components.js"></script>
</head>

<body>
    <sdpi-item label="Port">
        <sdpi-textfield pattern="[0-9]*" id="port" setting="port" placeholder="8080" required></sdpi-textfield>
    </sdpi-item>
    <sdpi-item label="Connection">
        <sdpi-button id="connectButton">
            Connect
        </sdpi-button>
    </sdpi-item>
    
    <sdpi-item label="Network">
        <sdpi-select id="networkList" placeholder="Chose a network">
            
        </sdpi-select>
    </sdpi-select>
</sdpi-item>
<sdpi-item>
    <sdpi-button id="saveButton">
        Save
    </sdpi-button>
</sdpi-item>
    <script src="script.js"></script>
</body>
</html>
