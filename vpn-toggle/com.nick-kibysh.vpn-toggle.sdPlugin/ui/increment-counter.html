<!DOCTYPE html>
<html>

<head lang="en">
    <title>Increment Counter Settings</title>
    <meta charset="utf-8" />
    <script src="https://sdpi-components.dev/releases/v3/sdpi-components.js"></script>
</head>

<body>
    <sdpi-item label="Host">
        <sdpi-textfield setting="host"></sdpi-textfield>
    </sdpi-item>
    <sdpi-item label="Port">
        <sdpi-textfield setting="port"></sdpi-textfield>
    </sdpi-item>
    <sdpi-item label="Connection">
        <sdpi-button id="connectButton">
            Connect
        </sdpi-button>
    </sdpi-item>
    
    <sdpi-item label="Network">
        <sdpi-select id="networkList" setting="network" placeholder="Chose a network">
            
        </sdpi-select>
    </sdpi-item>
    <script src="script.js"></script>
</body>
</html>
